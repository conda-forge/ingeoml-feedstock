{% set name = "IngeoML" %}
{% set version = "0.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ingeoml-{{ version }}.tar.gz
  sha256: 8ff16418ca19ed83d7261501c9d7c9066c83c0236c2bc32226843d7282e423df

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - setuptools
    - pip
    - python {{ python_min }}
  run:
    - scikit-learn >=1.3.0
    - cvxpy
    - python >={{ python_min }}

test:
  imports:
    - IngeoML
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/IngeoML
  summary: Machine Learning Tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
