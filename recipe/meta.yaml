{% set name = "IngeoML" %}
{% set version = "0.0.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ingeoml-{{ version }}.tar.gz
  sha256: 61dbb97208022a3e9fa2c4628f2ffa8d9cb1cdc0555c02eb1778bfc0e7e09ccd

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - setuptools
    - pip
    - python {{ python_min }}
  run:
    - scikit-learn >=1.3.0
    - python >={{ python_min }}

test:
  imports:
    - IngeoML
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/IngeoML
  summary: Machine Learning Tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
